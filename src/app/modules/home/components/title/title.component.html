<div class="d-flex align-items-center" *ngIf="name; else loader">
  <span>
    <img
    src="https://flagcdn.com/{{codeFlag}}.svg"
    width="50"
    alt="country flag"
    style="border-radius: 100%; width: 32px; height: 32px;margin-right: 10px;"
    >
  </span>
  <h1 class="text-capitalize" style="margin-bottom: 0;">{{name}}</h1>
</div>
<ng-template #loader>
  <p class="card-text placeholder-glow">
    <span class="placeholder col-1 me-3" style="border-radius: 100%; height: 30px; width: 30px;"></span>
    <span class="placeholder col-2" style="height: 30px;"></span>
  </p>
</ng-template>
