<div class="accordion" id="accordionExample">
  <div class="accordion-item" *ngFor="let item of dataAccordion; let i = index">
    <h2 class="accordion-header" id="heading{{i}}">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" [attr.aria-expanded]="i == 0 ? 'true' : 'false'" [attr.aria-controls]="'collapse' + i">
        Day {{ item[0].dt_txt.split(' ')[0].split('-')[2] }}
      </button>
    </h2>
    <div [id]="'collapse' + i" class="accordion-collapse collapse" [class.show]="i == 0" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <strong>temp: {{item[0].main.temp}}Â°</strong>
      </div>
    </div>
  </div>
</div>
